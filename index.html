<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Chaser!</title>
    <script src="https://kit.fontawesome.com/aeb3aefcbb.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        p {
            margin-top: 0;
            margin-bottom: 0.5rem !important;
        }
    </style>
    </head>

<body>

    <header class="bg-secondary p-4">
        <h1 class="text-center text-warning">Welcome to Mobile Chaser</h1>
    </header>
    <main>
        <section class="container my-4">
            <!-- Search box -->
            <h3 class="text-center pt-4">Find Phone by Brand or Phone Name</h3>
            <div class="input-group my-4 mx-auto" style="max-width: 840px;">
                <input id="mobile-brand-field" type="text" class="form-control p-3 h5"
                    placeholder="ex: iPhone 13 Pro Max">
                <div class="input-group-append">
                    <button id="search-btn" class="btn btn-secondary p-3" type="button">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
            <!-- mobile container  -->
            <div id="mobiles-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-4">

            </div>
            <!-- Not found  -->
            <div id="not-found" class="d-none mt-4">
                <h4 class="text-center text-warning">No Mobile found. Please try a new search!</h4>
            </div>
            <div id="show-all" class="text-center d-none my-5">
                <button id="show-all-btn" class="btn btn-primary p-3">Show All Mobiles</button>
            </div>
        </section>
        <!-- add spinner loader-->
        <section id="spinner" class="text-center d-none position-absolute top-50 start-50 translate-middle">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </section>
        <!-- Modal section start  -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="mobileDetailsModal" tabindex="-1" aria-labelledby="mobileDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 id="phone-name" class="modal-title" id="mobileDetailsModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body" class="modal-body">
                           <!-- modal body start  -->
                           
                           <!-- modal body end  -->
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-secondary p-3 mt-5">
        <p class="text-center text-white pt-2">Copyright &copy 2022 Mobile Chaser. Developed by Modasser Jasim</p>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
